<div x-ng-controller="createAccountController" class="form-style-6">
	<h4>{{headingTitle}}</h4>
	<div>
		<table>
			<tbody>
				<tr>
					<td><span>Enter a transaction Date From:</span> <input
						id="bankname" name="date" type="date"
						x-ng-model="account.transactions.date" x-ng-pattern="yyyy/MM/dd" size="20" /></td>
				</tr>
				<tr>
					<td><input type="button"
						value="Search the accounts" id="searchAccount"
						x-ng-click="listAllTransByDate(account.transactions.date);"
						x-ng-disabled="account.transactions.date === ''" /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div x-ng-repeat="trans in listTransactionsByDate">
		<div id="list2">
			<ol>
				<li><p>
						<em>Transaction Date:{{trans.transDate}}</em>
					</p></li>
				<li><p>
						<em>Transaction Amount: {{trans.transAmount}}</em>
					</p></li>
				<li><p>
						<em>Transaction Description: {{trans.transDescription}}</em>
					</p></li>
			</ol>
			<ol style="list-style: none;" x-ng-if="!$last"><li><p><em>&nbsp;</em></p></li></ol>			
		</div>
	</div>
</div>
