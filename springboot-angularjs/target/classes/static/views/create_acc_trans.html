<div x-ng-controller="createAccountController" class="form-style-6">
	<h4>{{headingTitle}}</h4>

	<div>
		<table>
			<tbody>
				<tr>
					<td><label for="repeatSelect"> List
							Accounts: </label> <select id="repeatSelect" x-ng-model="selectedAccount"
						x-ng-change="selectedBankAccount(selectedAccount)"
						x-ng-options="item.id as item.bankname  + ' ' + item.iban + ' ' +  
											   item.bic + ' ' + item.balance for item in listAccounts" /></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<form class="add-account" name="createAccountTransForm" id="quoteForm">
			<table>
				<tbody>
					<tr>
						<td>Transaction balance:</td>
						<td><input class="balance" id="balance" name="balance"
							type="text" x-ng-model="account.transactions.balance" required />
							<br /> <span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.transactions.$error.required">This
								is a required field</span> <span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.transactions.$invalid">This
								field is invalid </span><br />
						<br /></td>
					</tr>
					<tr>
						<td>Transaction date:</td>
						<td><input class="date" id="date" name="date" type="date"
							x-ng-model="account.transactions.date" required /> <br /> <span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.date.$error.required">This
								is a required field</span> <span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.date.$invalid">This
								field is invalid </span><br />
						<br /></td>
					</tr>
					<tr>
						<td>Transaction description:</td>
						<td><input class="description" id="description"
							name="description" type="text"
							x-ng-model="account.transactions.description" required /> <br />
							<span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.description.$error.required">This
								is a required field</span> <span
							x-ng-show="createAccountTransForm.$dirty && createAccountTransForm.description.$invalid">This
								field is invalid </span><br />
						<br /></td>
					</tr>
					<tr>
						<td class="submit"><input type="submit"
							value="Add Bank Account Transaction" id="addAccountTrans"
							x-ng-click="createAccTransaction($event);"
							x-ng-disabled="createAccountTransForm.$invalid" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
